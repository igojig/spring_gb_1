<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new author</title>
</head>
<body>
<form th:action="@{'/products'}" th:object="${product}" method="post">
    Id: <input type="text" th:field="${product.id}"/>
    <br>
    Title: <input type="text" th:field="${product.title}"/>
    <br>
    Price: <input type="text" th:field="${product.price}"/>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
